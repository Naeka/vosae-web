{% load i18n cache %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    {% include "webapp/skeleton-head.html" %}
  {% cache cache_timeout body %}
  </head>
  <body>
    <div id="wrapper-loader">
      <i class="picto-cloud"></i>
      <i class="picto-loading"></i>
    </div>
    <script type="text/javascript">
      minispade.require('vosae')

      var _gaq = _gaq || [];
      var page = window.location.hash.length > 0 ? window.location.hash.substring(1) : window.location.pathname;

      _gaq.push(['_setAccount', 'UA-8785414-10']);
      _gaq.push(['_setDomainName', 'vosae.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
{% endcache %}
